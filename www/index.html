<!DOCTYPE html>
<html lang="en" class="bg-slate-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kirsten.pl</title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/main.css" />
  </head>
  <body class="mx-auto flex min-h-screen flex-col bg-slate-200">
    <header class="sticky top-0 shadow-md">
      <nav class="bg-sky-500">
        <ul class="flex flex-row">
          <li class="navbar-link flex-grow-0 text-left md:hover:bg-sky-400">
            <a class="cursor-default pl-2">kirsten.pl</a>
          </li>
          <li id="burger" class="flex-grow-0 py-2 px-4">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
          </li>
          <li class="flex-grow"></li>
          <li>
            <ul
              id="navbar-links"
              class="fixed top-12 left-0 hidden w-full flex-col bg-sky-500 md:relative md:top-0 md:flex md:w-fit md:flex-row"
            >
              <li class="navbar-link"><a href="projects.html">projects</a></li>
              <li class="navbar-link"><a href="resume.html">résumé</a></li>
              <li class="navbar-link"><a href="links.html">links</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main class="flex-grow p-4 pb-0">
      <h1 class="mb-4">Home Page</h1>
    </main>
    <footer class="mt-4 bg-slate-100 p-2">
      <p class="text-center text-sm">Copyright 2022 Kirsten Laskoski</p>
    </footer>
    <script type="module">
      const burger = document.getElementById("burger");
      const links = document.getElementById("navbar-links");

      burger.addEventListener("click", () => {
        links.classList.toggle("active");
      });

      window.addEventListener("resize", () => {
        if (window.innerWidth > 768) {
          links.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
